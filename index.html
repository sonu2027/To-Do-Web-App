<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocumenTo do web app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-div">
      <h1 style="text-align: center">To do list</h1>
    <div id="taskAdding">
      <input value="" type="text" name="" id="inputTag" placeholder="Add your task" />
      <button onclick="addTask()">Add your task</button>
    </div>
    <div class="horizontalLine">
      <hr>
    </div>

    <h2 class="taskStatus" style="text-align: center; margin-top: 2rem; margin-bottom: 1rem;color:rgb(237, 237, 23);">pending Task</h2>

    <div id="pendingTask"></div>

    <div id="editmid">
      <div id="edit">
        <input value="" id="editButton" placeholder="Edit your task" type="text"/><br/>
        <button id="cancelButton">Cancel</button>
        <button id="updateButton">Update</button>
      </div>
      <div class="horizontalLine">
        <hr>
      </div>
    </div>

    <h2 class="taskStatus" style="text-align: center; margin-top: 2rem; color:rgb(3 149 29);">Task Completed</h2>
    <div id="completedTask"></div>


    <div class="container">
      <footer>
        <span style="font-size: 2rem">Developed by &nbsp;</span>
        <a href="https://www.linkedin.com/in/sonu-mondal-2380981a7/"
          ><img style="width: 2rem" src="linkedinLogo.png" alt=""
        /></a>
      </footer>
    </div>

    
    <script src="script.js"></script>
    </div>
  </body>
</html>
